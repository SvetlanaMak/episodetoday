<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>episode</title>
</head>
<body>
    <div >
    daily episode of your week 

    <a href="#"  id="bluebutton" style="width: 100px;
    height: 100px;
    background:black;
    border-radius: 50%;
    display: inline-block;
    vertical-align: middle;"></a>
   
    <a href="#"  id="redbutton" style="width: 0;
    height: 0;
    border-top: 50px solid transparent;
    border-left: 100px solid black;
    border-bottom: 50px solid transparent;
    display: inline-block;
    
    vertical-align: middle;"></a>
    </div>
    <a href="#" id="bgbutton"></a>
    <p>folamour</p>
    
    <audio  src="song.mp3"></audio>
    <div class="container"></div>
    <style>
        div { 
            
            font-size: 150px;
            -moz-hyphens: auto;
    -webkit-hyphens: auto;
    -ms-hyphens: auto;
    -moz-hyphenate-limit-chars: 6 3 2; /* not yet supported */
-webkit-hyphenate-limit-chars: 6 3 2; /* not yet supported */
-ms-hyphenate-limit-chars: 6 3 2;

            font-family: Arial, Helvetica, sans-serif;
            color: transparent;
            -webkit-text-stroke: black 2px;
            display: inline;

            
            
            
    padding-left: 3px; /* (16px * 1.20) * 0.15 */
    padding-right: 3px;
        }
        a {
        
        
        
        color:black;
        text-decoration: none;
        vertical-align: middle;
        
        
    

        
        

        
        }
    p {
        font-size: 150px;
        font-family: Arial, Helvetica, sans-serif;
        display: inline;
    }
       
    body {
        transition: all 1s;
    }
    </style>
    <script>
        let bluebutton = document.querySelector("#bluebutton");
        let container = document.querySelector(".container");
        bluebutton.addEventListener("click",function () {
            container.innerHTML = `<span style = 'font-size: 30px; display: inline-block;'> this one is a journey through Africa, South America, Soul, Funk and Disco and I hope it will bring sunshine in your day <span>`;

        });
        let audiobutton = document.querySelector("#redbutton");
        let audio = document.querySelector("audio")
        audiobutton.addEventListener("click",function () {
            audio.play();
            

        });
        function getRandomColor() {
  
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        let bgbutton = document.querySelector("#bgbutton");
        let body = document.querySelector("body");

        bgbutton.addEventListener("click",function () {
            body.style.backgroundColor = getRandomColor ();
            

        });
        setInterval(function() {
            body.style.backgroundColor = getRandomColor ();
            
        }, 1000);
        Localize.setLanguage('en');
        
    </script>
    
</body>
</html>
