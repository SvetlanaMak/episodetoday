<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    daily episode of your week 

    <a href="#"  id="bluebutton" style="width: 100px;
    height: 100px;
    background:black;
    border-radius: 50%;
    display: inline-block;
    vertical-align: middle;"></a>
    <a href="#"  id="redbutton" style="width: 0;
    height: 0;
    border-top: 50px solid transparent;
    border-left: 100px solid black;
    border-bottom: 50px solid transparent;
    display: inline-block;
    vertical-align: middle;"></a>
    <a href="#" id="bgbutton"></a>
    /01 dj bohemia
    <audio  src="song.mp3"></audio>
    <div class="container"></div>
    <style>
        body { 
            font-size: 150px;
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
        font-size: 100px;
        line-height: normal;
        font-family: Pragmatica;
        color: white;
        text-decoration: none;
        
        align-items: center;
        justify-content: center;
    

        
        

        
        }
       
    body {
        transition: all 1s;
    }
    </style>
    <script>
        let bluebutton = document.querySelector("#bluebutton");
        let container = document.querySelector(".container");
        bluebutton.addEventListener("click",function () {
            container.innerHTML = `<span style = 'font-size: 30px; display: inline-block;'> For me, music is a separate art, I like finding, listening, presenting images, and I have my own musical list ready for any mood. You are listening to one of these now. This is my raw perception of this spring - one homey set <span>`;

        });
        let audiobutton = document.querySelector("#redbutton");
        let audio = document.querySelector("audio")
        audiobutton.addEventListener("click",function () {
            audio.play();
            

        });
        function getRandomColor() {
  
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        let bgbutton = document.querySelector("#bgbutton");
        let body = document.querySelector("body");

        bgbutton.addEventListener("click",function () {
            body.style.backgroundColor = getRandomColor ();
            

        });
        setInterval(function() {
            body.style.backgroundColor = getRandomColor ();
            
        }, 1000);
        
    </script>
    
</body>
</html>
